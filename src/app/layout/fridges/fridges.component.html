<div class="header">
  <button (click)="selected = 1" [class.selected]="selected === 1">
    Fridge 1
  </button>
  <button (click)="selected = 2" [class.selected]="selected === 2">
    Fridge 2
  </button>
  <button (click)="selected = 3" [class.selected]="selected === 3">
    Fridge 3
  </button>
</div>

<ng-container *ngIf="fridgesSignal(); let fridges">

  @switch (selected) {
    @case (1) {
      <div class="fridge fridge-1">
        <div class="area">
          <app-fridge-shelf [text]="fridges[1].shelfs[0]" (save)="save('1', 0, $event)" [height]="150"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[1].shelfs[1]" (save)="save('1', 1, $event)" [height]="90"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[1].shelfs[2]" (save)="save('1', 2, $event)" [height]="50"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[1].shelfs[3]" (save)="save('1', 3, $event)" [height]="100"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[1].shelfs[4]" (save)="save('1', 4, $event)" [height]="100"></app-fridge-shelf>
        </div>
        <div class="area">
          <app-fridge-shelf [text]="fridges[1].shelfs[5]" (save)="save('1', 5, $event)" [height]="75"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[1].shelfs[6]" (save)="save('1', 6, $event)" [height]="75"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[1].shelfs[7]" (save)="save('1', 7, $event)" [height]="75"></app-fridge-shelf>
        </div>
      </div>
    }
    @case (2) {
      <div class="fridge fridge-2">
        <div class="area">
          <app-fridge-shelf [text]="fridges[2].shelfs[1]" (save)="save('2', 1, $event)" [height]="100"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[2].shelfs[2]" (save)="save('2', 2, $event)" [height]="120"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[2].shelfs[3]" (save)="save('2', 3, $event)" [height]="130"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[2].shelfs[4]" (save)="save('2', 4, $event)" [height]="60"></app-fridge-shelf>
        </div>
        <div class="area">
          <app-fridge-shelf [text]="fridges[2].shelfs[5]" (save)="save('2', 5, $event)" [height]="70"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[2].shelfs[6]" (save)="save('2', 6, $event)" [height]="70"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[2].shelfs[7]" (save)="save('2', 7, $event)" [height]="70"></app-fridge-shelf>
        </div>
      </div>
    }
    @case (3) {
      <div class="fridge fridge-3">
        <div class="area">
          <app-fridge-shelf [text]="fridges[3].shelfs[1]" (save)="save('3', 1, $event)" [height]="140"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[3].shelfs[2]" (save)="save('3', 2, $event)" [height]="140"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[3].shelfs[3]" (save)="save('3', 3, $event)" [height]="140"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[3].shelfs[4]" (save)="save('3', 4, $event)" [height]="140"></app-fridge-shelf>
          <app-fridge-shelf [text]="fridges[3].shelfs[5]" (save)="save('3', 5, $event)" [height]="140"></app-fridge-shelf>
        </div>
      </div>
    }
  }

</ng-container>
